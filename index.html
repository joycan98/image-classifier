<html>

<head>
  <meta charset="UTF-8">
  <title>Joy's Image Classifier!</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

</head>

<body>
  <h1>Joy's Image Classifier!</h1>

  <div style="height:0px;overflow:hidden">
    <input type="file" accept="image/*" name="fileInput" id="fileInput" onchange="loadFile(event)" style="display: none;"/>
  </div>
  <button type="button" onclick="chooseFile();">Upload Image</button>
  <p><img id="output" width="200" /></p>

  <script>
    function chooseFile() {
      document.getElementById("fileInput").click();
    }
  </script>

  <p id="results"></p>
  <p id="confidence"></p>

  <script>
    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
      preload();
      setup();
    };
  </script>

  <script src="/image-classifier/sketch.js"></script>
</body>

</html>
